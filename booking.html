<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Meta for SEO -->
    <meta
      name="description"
      content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming."
    />
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <title>Boardwalk Games | Booking inquiry</title>
    <!-- FA -->
    <script
      src="https://kit.fontawesome.com/97d4a9e111.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap V.5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS stylesheet -->
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
  </head>

  <!-- Classes on body set to work with mt-auto on footer to ensure it always stays in the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg"
      data-bs-theme="dark"
    >
      <div class="container">
        <a
          class="navbar-brand"
          href="index.html"
          ><img
            src="assets/images/logo-sm-white.png"
            alt="Boardwalk games logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="index.html"
                class="nav-link"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-link"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="game-library.html"
                >Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="index.html#contact"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a
                aria-current="page"
                class="btn btn-primary ms-lg-3"
                href="booking.html"
                >Book now</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <!-- Booking inquiry form section -->
    <main>
      <section
        id="booking-form"
        class="container section"
      >
        <div class="row justify-content-center">
          <div class="col-12 col-md-8">
            <h2>Booking inquiry</h2>
            <form
              method="post"
              action=""
            >
              <div class="row">
                <div class="col-12 col-lg-6 mb-3">
                  <label
                    for="name"
                    class="form-label"
                    >Name</label
                  >
                  <input
                    class="form-control"
                    id="name"
                    name="name"
                    type="text"
                    required
                  />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label
                    for="email"
                    class="form-label"
                    >Email</label
                  >
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    required
                  />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label
                    for="phone"
                    class="form-label"
                    >Phone number</label
                  >
                  <input
                    class="form-control"
                    id="phone"
                    name="phone"
                    type="number"
                    required
                  />
                </div>
                <div class="col-12 col-lg-6 mb-3">
                  <label
                    for="event-type"
                    class="form-label"
                    >Event type</label
                  >
                  <select
                    id="event-type"
                    class="form-select"
                    name="event-type"
                    required
                  >
                    <option
                      value=""
                      selected
                    >
                      Select
                    </option>
                    <option value="regular-play">Reserve a table</option>
                    <option value="dnd">Dungeons & Dragons</option>
                    <option value="retro-night">Retro Game Night</option>
                    <option value="tournament">Tournament</option>
                    <option value="kids-party">Kids party</option>
                  </select>
                </div>
                <div class="col-12 mb-3">
                  <label
                    for="message"
                    class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    rows="6"
                    id="message"
                    name="message"
                    required
                  ></textarea>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer
      id="contact"
      class="mt-auto"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <h2
              class="display-6"
              style="margin-top: 40px"
            >
              Contact us!
            </h2>
          </div>
          <!-- Contact info -->
          <div class="col-12 col-md-6 col-xl-4">
            <h3 class="sub-heading-color">Contact info</h3>
            <address>
              <strong
                ><i class="fa-solid fa-location-dot"></i> Boardwalk
                Games</strong
              ><br />
              123 Boardwalk Avenue<br />
              Dublin, Ireland<br />
            </address>
            <p>
              <i class="fa-solid fa-phone"></i> 012 345 6789<br />
              <i class="fa-regular fa-paper-plane"></i> info@boardwalk-games.com
            </p>
            <div class="social-links">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                aria-label="instagram"
                rel="noopener"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a
                href="https://www.facebook.com/"
                target="_blank"
                aria-label="facebook"
                rel="noopener"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a
                href="https://www.twitter.com/"
                target="_blank"
                aria-label="x twitter"
                rel="noopener"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
            </div>
          </div>

          <!-- Opening times -->
          <div class="col-12 col-md-6 col-xl-4">
            <h3 class="sub-heading-color">Opening times</h3>
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Day</th>
                  <th scope="col">Open</th>
                  <th scope="col">Close</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Mon</th>
                  <td colspan="2">Closed</td>
                </tr>
                <tr>
                  <th scope="row">Tue - Thur</th>
                  <td>11am</td>
                  <td>11pm</td>
                </tr>
                <tr>
                  <th scope="row">Fri - Sat</th>
                  <td>11am</td>
                  <td>12am</td>
                </tr>
                <tr>
                  <th scope="row">Sun</th>
                  <td>12pm</td>
                  <td>7pm</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
